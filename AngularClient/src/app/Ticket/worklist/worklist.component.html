<div>
    <div class="d-flex align-items-center justify-content-between my-3" style="border-bottom:1px solid #CDD5E9">
        <div class="main-heading">User WorkList- <h3 style="color: darkblue; display: inline-block;"
                id="UserWorklistTypeTitle">{{title}}</h3>
        </div>
    </div>
    <div>

        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="TabularViewDiv" role="tabpanel">
                <!--Tabs-->
                <div class="nav nav-tabs tra_tab" id="nav-tab" role="tablist">
                    <a routerLinkActive="active" routerLink="work-in-progress" (click)="changeTitle('Work in progress')">Work in progress</a>
                    <a routerLinkActive="active" routerLink="assigned-to-me" (click)="changeTitle('Assigned to me')">Assigned to me</a>
                    <a routerLinkActive="active" routerLink="open-tickets" (click)="changeTitle('Open Tickets')">Open Tickets</a>
                    <a routerLinkActive="active" routerLink="closed-tickets" (click)="changeTitle('Closed Tickets')">Closed Tickets</a>
                    <a routerLinkActive="active" routerLink="assigned-to-others" (click)="changeTitle('Assigned to Others')">Assigned to Others</a>
                </div>

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" role="tabpanel" style="padding-bottom: 50px;">
                        <div class="row">
                            <div style="bottom: 10px;" class="col-md-12">
                                <router-outlet></router-outlet>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
